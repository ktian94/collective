<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript" 
        src="http://localhost:3000/faye/client.js">
        </script>
    <script type="text/javascript">

function initMap() {
  var directionsService = new google.maps.DirectionsService;
  var directionsDisplay = new google.maps.DirectionsRenderer;

  var klausLatLng = {lat: 38.9047, lng: -77.0164};

  var map = new google.maps.Map(document.getElementById('map'), {
    center: klausLatLng,
    zoom: 12
  });
  var infoWindow;
  directionsDisplay.setMap(map);

  var markerCount = 0;

  function addMarkerToMap(lat, long){ 
    var infowindow = new google.maps.InfoWindow(); 
    var myLatLng = new google.maps.LatLng(lat, long); 
    var marker = new google.maps.Marker({ 
      position: myLatLng, 
      map: map, 
      title: 'Click to get directions',
      animation: google.maps.Animation.DROP, }); 
    //Gives each marker an Id for the on click 
    markerCount++; 
    //Creates the event listener for clicking the marker 
    //and places the marker on the map 
    google.maps.event.addListener(marker, 'click', (function(marker, markerCount) { 
      return function() { 
        map.setZoom(18);
        map.setCenter(marker.getPosition());
        calculateAndDisplayRoute(directionsService, directionsDisplay, marker.position);
        map.blur();
      }
    })(marker, markerCount));
  }

  addMarkerToMap(klausLatLng['lat'], klausLatLng['lng']);

  //create faye client
  var faye_client = new Faye.Client('http://localhost:3000/faye');

  var faye_message_subscription = faye_client.subscribe('/pin', function(message)
  {   
      addMarkerToMap(message.lat, message.lng);
  });

  /*var marker = new google.maps.Marker({
    position: klausLatLng,
    map: map,
    title: 'Click to get directions'
  });

  marker.addListener('click', function() {
    map.setZoom(18);
    map.setCenter(marker.getPosition());
    calculateAndDisplayRoute(directionsService, directionsDisplay, marker.position);
  });
*/
  function calculateAndDisplayRoute(directionsService, directionsDisplay, directionsDestination) {
    var pos;
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        pos = {
          lat: position.coords.latitude,
          lng: position.coords.longitude
        };

        directionsService.route({
          origin: pos,
          destination: directionsDestination,
          travelMode: google.maps.TravelMode.DRIVING
        }, function(response, status) {
          if (status === google.maps.DirectionsStatus.OK) {
            directionsDisplay.setDirections(response);
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }, function() {
        handleLocationError(true, infoWindow, map.getCenter());
      });
    } else {
      // Browser doesn't support Geolocation
      handleLocationError(false, infoWindow, map.getCenter());
    }
    
  }

  function handleLocationError(browserHasGeolocation, infoWindow, pos) {
    if (infoWindow) infowWindow.close();
    infoWindow = new google.maps.InfoWindow({map: map});
    infoWindow.setPosition(pos);
    infoWindow.setContent(browserHasGeolocation ?
                          'Error: The Geolocation service failed.' :
                          'Error: Your browser doesn\'t support geolocation.');
  }
}
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHYRlxuAvO5OOpRgdANVDDXD03SaP6sqY&libraries=drawing,places&callback=initMap">
    </script>

  </body>
</html>

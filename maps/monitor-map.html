<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; width: 75%;}
      #timeline {position: fixed; height: 100%; width: 25%; top: 0; right: 0; overflow-y: scroll;}
    </style>
    <script>
      function getCookie(cname) {
          var name = cname + "=";
          var ca = document.cookie.split(';');
          for(var i=0; i<ca.length; i++) {
              var c = ca[i];
              while (c.charAt(0)==' ') c = c.substring(1);
              if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
          }
          return "";
      }

      var hashtag = getCookie("hashtag");

      window.twttr = (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0],
          t = window.twttr || {};
        if (d.getElementById(id)) return t;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://platform.twitter.com/widgets.js";
        fjs.parentNode.insertBefore(js, fjs);
       
        t._e = [];
        t.ready = function(f) {
          t._e.push(f);
        };
       
        return t;
      }(document, "script", "twitter-wjs"));</script>
  </head>
  <body>
    <div id="map"></div>
    <div id="timeline">
      <div id="title" style="padding-left: 2%;"></div>
      <div id="feed"></div>
    </div>
    <script type="text/javascript" 
        src="/socket.io/socket.io.js">
        </script>
    
    <script type="text/javascript">

    function initMap() {
      var directionsService = new google.maps.DirectionsService;
      var directionsDisplay = new google.maps.DirectionsRenderer;

      var usLatLng = {lat: 38.8833, lng: -95.0167};

      var map = new google.maps.Map(document.getElementById('map'), {
        center: usLatLng,
        zoom: 4
      });
      var infoWindow;
      directionsDisplay.setMap(map);

      var markerCount = 0;

      function addMarkerToMap(lat, long){ 
        var infowindow = new google.maps.InfoWindow(); 
        var myLatLng = new google.maps.LatLng(lat, long); 
        var marker = new google.maps.Marker({ 
          position: myLatLng, 
          map: map, 
          title: 'Click to get directions',
          animation: google.maps.Animation.DROP, }); 
        //Gives each marker an Id for the on click 
        markerCount++; 
        //Creates the event listener for clicking the marker 
        //and places the marker on the map 
        google.maps.event.addListener(marker, 'click', (function(marker, markerCount) { 
          return function() { 
            map.setZoom(5);
            map.setCenter(marker.getPosition());
            calculateAndDisplayRoute(directionsService, directionsDisplay, marker.position);
            map.blur();
          }
        })(marker, markerCount));
      }

      // addMarkerToMap(klausLatLng['lat'], klausLatLng['lng']);

      //create faye client
      var socket = io.connect('http://52.33.11.172:8080');

      socket.on(hashtag, function(message)
      {   
        console.log(message);
          //addMarkerToMap(message.lat, message.lng);
      });

      function calculateAndDisplayRoute(directionsService, directionsDisplay, directionsDestination) {
        var pos;
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            directionsService.route({
              origin: pos,
              destination: directionsDestination,
              travelMode: google.maps.TravelMode.DRIVING
            }, function(response, status) {
              if (status === google.maps.DirectionsStatus.OK) {
                directionsDisplay.setDirections(response);
              } else {
                window.alert('Directions request failed due to ' + status);
              }
            });
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
        
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        if (infoWindow) infowWindow.close();
        infoWindow = new google.maps.InfoWindow({map: map});
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
      }
    }

    var header = document.createElement("h2");
    var node = document.createTextNode("#" + hashtag);
    header.appendChild(node);
    document.getElementById('title').appendChild(header);

    twttr.ready(function (twttr) {
      for (i = 0; i < 10; i++) { 
        twttr.widgets.createTweet(
          '693589869981872128',
          document.getElementById('timeline'),
          {
          }
        );
      }
    });
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHYRlxuAvO5OOpRgdANVDDXD03SaP6sqY&libraries=drawing,places&callback=initMap">

    </script>

  </body>
</html>
